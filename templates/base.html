<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ExamSphere{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f8fafc;
        }

        /* NAVBAR */
        .navbar {
            width: 100%;
            background: #0f172a;
            padding: 15px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
  
            color: #ffffff;
            font-size: 28px;
            font-weight: 600;
            text-decoration: none;
            position: relative;
            right:60px;

        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .nav-links a {
            color: #e5e7eb;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #38bdf8;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-login {
            border: 1px solid #38bdf8;
            color: #38bdf8;
        }

        .btn-register {
            background: #38bdf8;
            color: #0f172a;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        /* MOBILE */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 12px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
    <a href="{{ url_for('home') }}" class="logo">Quizzen</a>

    <div class="nav-links">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('login') }}" class="btn btn-login">Login</a>
        <a href="{{ url_for('register') }}" class="btn btn-register">Register</a>
    </div>
</nav>

{% block content %}{% endblock %}

</body>
</html>
