{% extends "base.html" %}

{% block title %}Login | ExamSphere{% endblock %}

{% block content %}

<style>
    .auth-container {
        display: flex;
        min-height: 100vh;
        justify-content: center;
        align-items: center;
        padding: 40px;
    }

    .auth-box {
        width: 100%;
        max-width: 400px;
        background: #fff;
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 12px 30px rgba(0,0,0,0.08);
    }

    .auth-box h2 {
        font-size: 26px;
        color: #0f172a;
        margin-bottom: 20px;
        text-align: center;
    }

    .auth-box label {
        display: block;
        margin-bottom: 5px;
        color: #475569;
        font-size: 14px;
    }

    .auth-box input {
        width: 100%;
        padding: 12px;
        margin-bottom: 16px;
        border-radius: 6px;
        border: 1px solid #cbd5e1;
        font-size: 14px;
    }

    .auth-box input:focus {
        border-color: #38bdf8;
        outline: none;
    }

    .auth-box button {
        width: 100%;
        padding: 12px;
        background: #38bdf8;
        border: none;
        border-radius: 6px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
    }

    .auth-box button:hover {
        background: #0ea5e9;
    }

    .auth-box p {
        margin-top: 15px;
        font-size: 14px;
        text-align: center;
    }

    .auth-box a {
        color: #0284c7;
        text-decoration: none;
    }

    @media (max-width: 600px) {
        .auth-container {
            padding: 20px;
        }

        .auth-box {
            padding: 30px 20px;
        }
    }
</style>

<div class="auth-container">
    <form class="auth-box" method="POST" action="{{ url_for('login') }}">
        <h2>Login</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <button type="submit">Login</button>

        <p>
            Donâ€™t have an account? <a href="{{ url_for('register') }}">Register</a>
        </p>
    </form>
</div>

{% endblock %}
